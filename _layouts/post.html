<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="icon" href="{{ site.favicon | relative_url }}" type="image/jpeg">
    <link rel="shortcut icon" href="{{ site.favicon | relative_url }}" type="image/jpeg">
</head>
<body>
<article class="post">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-content">
        {{ content }}
    </div>
</article>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('.post-title').addEventListener('click', function() {
            alert('You clicked the post title!');
        });
    });
</script>

</body>
</html>
